<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dualsense web demo</title>
</head>
<body>
    <a href='#' id="initBtn" onclick="i()">Connect to Dualsense.</a>
    <br/>
    <div id="inputDisplay"></p>
    <audio src="http://127.0.0.1:5500/test_audio.aac" id="testAudio"></audio>
    <script src="dualsense.js"></script>
    <script>
        let ds = new Dualsensejs();

        let inputDisplay = document.getElementById('inputDisplay');

        function i(){
            ds.init();

            ds.setColor(0, 0, 255);
            ds.setMicLed(ds.micLedState.pulse);
            ds.setPlayerNumber(4);

            vibrateTrigger = {
                selectedTrigger: ds.triggers.both,
                mode: 0x06,
                forces: [17, 63, 100, 0, 0, 0, 0]
            }

            ds.setTrigger(vibrateTrigger);
            setInterval(() => {
                inputDisplay.innerHTML = JSON.stringify(ds.states);
            }, 100);

        }
    </script>
</body>
</html>
